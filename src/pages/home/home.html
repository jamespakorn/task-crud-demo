<ion-header>
  <ion-navbar color="secondary">
    <ion-title>
      รายการ
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-left (click)="addItem()">
        <ion-icon name="add"></ion-icon>
        เพิ่ม
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>

    <ion-item-sliding *ngFor="let task of tasks;let i=index">
      <ion-item>
        {{i+1}} : {{task.title}}
      </ion-item>

      <ion-item-options side="right">
        <button ion-button icon-only color="primary" (click)="editItem(i,task)">
         <ion-icon name="create"></ion-icon>
       </button>

        <button ion-button icon-only color="danger" (click)="deleteItem(task)">
         <ion-icon name="trash"></ion-icon>
       </button>
      </ion-item-options>

    </ion-item-sliding>

  </ion-list>

</ion-content>
